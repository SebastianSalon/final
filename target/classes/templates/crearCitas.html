<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cita</title>
    <style>
        body {
            background-color: #d7dbdd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2874a6;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2874a6;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5276;
        }

        .back-button {
            margin-top: 15px;
            background-color: #ccc;
            color: #000;
        }

        .back-button:hover {
            background-color: #999;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Crear Cita</h1>
        <form th:action="@{/citas/guardar}" method="post">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Escriba el producto" required />
            </div>

            <div class="form-group">
                <label for="fechaEntrada">Fecha de Entrada:</label>
                <input type="datetime-local" id="fechaEntrada" name="fechaEntrada" required />
            </div>

            <div class="form-group">
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="datetime-local" id="fechaSalida" name="fechaSalida" required />
            </div>

            <button type="submit">Crear Cita</button>
        </form>
        <button class="back-button" onclick="window.history.back();">Volver</button>
    </div>

</body>
</html>
