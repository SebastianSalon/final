<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información de Usuario</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d7dbdd;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #e5e7e9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #2874a6;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .info-item span {
            font-size: 16px;
        }

        .info-item .label {
            font-weight: bold;
            color: #34495e;
        }

        .info-item .value {
            color: #2874a6;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #2874a6;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de Usuario</h1>
        <div class="info-item">
            <span class="label">Primer Nombre:</span>
            <span class="value" th:text="${cliente.primernombre}"></span>
        </div>
        <div class="info-item">
            <span class="label">Segundo Nombre:</span>
            <span class="value" th:text="${cliente.segundonombre}"></span>
        </div>
        <div class="info-item">
            <span class="label">Primer Apellido:</span>
            <span class="value" th:text="${cliente.primerapellido}"></span>
        </div>
        <div class="info-item">
            <span class="label">Segundo Apellido:</span>
            <span class="value" th:text="${cliente.segundoapellido}"></span>
        </div>
        <div class="info-item">
            <span class="label">Cédula:</span>
            <span class="value" th:text="${cliente.cedula}"></span>
        </div>
        <div class="info-item">
            <span class="label">Celular:</span>
            <span class="value" th:text="${cliente.celular}"></span>
        </div>
        <div class="info-item">
            <span class="label">Dirección:</span>
            <span class="value" th:text="${cliente.direccion}"></span>
        </div>
        <div class="buttons">
            <button class="btn" onclick="window.history.back();">Volver</button>
            <button class="btn" th:onclick="'window.location.href=\'/clientes/editar/' + ${cliente.id} + '\';'">Editar</button>
        </div>
    </div>
</body>
</html>
